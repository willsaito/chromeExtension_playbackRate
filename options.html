<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="button.css">
</head>

<body>
  <div>
    <h3>Customize up to 6 buttons:</h3>

    <div id="buttonDiv">
    </div>
    <br>
    <div id="inputForm">
      <br>
      <hr>
      <div class="container">
        <label for="speed">Velocidade</label>
        <input type="number" value="100" max="900" name="speed" class="numberInput">

        <label for="color">Cor</label>
        <input type="color" name="backgroundColor" class="colorInput">
      </div>
      <button name="confirm" class="confirmButton">Adicionar</button>
    </div>
  </div>
</body>
<script src="options.js"></script>

</html>
